{% set name = "argo-workflows-dsl" %}
{% set version = "0.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f020598a82d6a08a1d5c587195b381f27ac46958490b74f03f18293857059ad4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - argo-workflows >=2.1.4
    - inflection
    - python
    - pyyaml

test:
  imports:
    - argo.workflows.client
    - argo.workflows.client.api
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/argo-workflows-dsl/
  summary: DSL for Argo Workflows
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
